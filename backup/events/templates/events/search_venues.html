{% extends 'events/base.html' %}

{% block content %}
<center>
	{% if searched %}
		<h1><strong>You searched for:</strong> {{ searched }} </h1></br>
<table class="table table-striped table-hover table-bordered">		
		{% for venue in venues %}
			<tr>
				<td>
					<a href={% url 'show-venue' venue.id %}>{{venue.Venue_name}}</br></a>
				</td>
			</tr>	
		{% endfor %}
</table>		
	{% else %}
		<h1>...you for got to search...</h1>
	{% endif %}
</center>

{% endblock %}
